on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cache NPM modules
        uses: actions/cache@v1
        env:
          cache-name: node-modules-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-deploy-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deploy-${{ env.cache-name }}-
            ${{ runner.os }}-deploy-
            ${{ runner.os }}-

      - name: Cache favicons
        uses: actions/cache@v1
        env:
          cache-name: favicons-cache
        with:
          path: ${{ github.workspace }}/.favicons-cache
          key: ${{ env.cache-name }}-${{ github.sha }}
          restore-keys: |
            ${{ env.cache-name }}-

      - name: Install NPM dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: www.fasterdisco.com
